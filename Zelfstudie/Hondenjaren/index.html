<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Dog to human years</title>
</head>
<body>
<div class="input_window">
    <p class="input" id="input">Waiting for input...</p>
</div>
<div class="buttons">
    <button class="clear_button" id="clear">C</button>
    <button class="button" value="9" id="9">9</button>
    <button class="button" value="8" id="8">8</button>
    <button class="button" value="7" id="7">7</button>
    <button class="button" value="6" id="6">6</button>
    <button class="button" value="5" id="5">5</button>
    <button class="button" value="4" id="4">4</button>
    <button class="button" value="3" id="3">3</button>
    <button class="button" value="2" id="2">2</button>
    <button class="send_button" id="go">Enter</button>
    <button class="button" value="1" id="1">1</button>
    <button class="button" value="0" id="0">0</button>
</div>
<div class="result_window">
    <p class="result"></p>
</div>
<script src="./index.js"></script>
</body>
</html>
